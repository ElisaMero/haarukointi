name: Set up

on: workflow_call

jobs:
    setup:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"
            - name: Install Poetry
              run: pip install poetry
            - name: Install dependencies
              run: poetry install
